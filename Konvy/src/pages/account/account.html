<ion-header class = "box">
  	<button ion-button color="light" outline block class="login">
  		Login
  	</button> 
  	<button ion-button color="light" outline block class="register">
  		Register
  	</button>
</ion-header>
<ion-content padding class = "form">
	<ion-card class = "layout">
		<button ion-button clear icon-only color="dark" class="lbutton">
		<ion-icon name="list-box-outline"> 
			<div id = "char">My Orders</div> 
		</ion-icon>
	    </button>
	    <button ion-button icon-only clear color="dark" class="mbutton" >
		<ion-icon name="time-outline">
			<div id = "char">Recently</div>
		</ion-icon>
	    </button>
	    <button ion-button clear icon-only color="dark" class="rbutton">
		<ion-icon name="heart-outline"> 
			<div id = "char">Favorite</div> 
		</ion-icon>
	    </button>
	</ion-card>
	<ion-card class = "layoutProfile">
		<ion-list class = "profile">
    		<button ion-item id="subP">
      			<ion-icon name="person-outline" item-start></ion-icon>
      			My Profile
    		</button>
    		<button ion-item id="subP">
      			<ion-icon name="cash-outline" item-start></ion-icon>
     			Discount Coupon
    		</button>

    		<button ion-item id="subP">
      			<ion-icon name="create-outline" item-start></ion-icon>
      			My Review
    		</button>

    		<button ion-item id="subP">
      			<ion-icon name="notifications-outline" item-start></ion-icon>
     			Arrival Notice
    		</button>

    		<button ion-item id="subP">
      			<ion-icon name="cube-outline" item-start></ion-icon>
      			My Lucky Draw
    		</button>
		</ion-list>
    </ion-card>
    <ion-card class = "layoutMember">
		<ion-list class = "profile">
    		<button ion-item id="subP">
      			<ion-icon name="bowtie-outline" item-start></ion-icon>
      			Member Center
    		</button>
    		<button ion-item id="subP">
      			<ion-icon name="list-box-outline" item-start></ion-icon>
     			Beauty Profile
    		</button>

    		<button ion-item id="subP">
      			<ion-icon name="repeat-outline" item-start></ion-icon>
      			Exchange/Return
    		</button>

    		<button ion-item id="subP">
      			<ion-icon name="card-outline" item-start></ion-icon>
     			Cash Card
    		</button>
		</ion-list>
    </ion-card>
       <ion-card class = "layoutPassword">
		<ion-list class = "profile">
    		<button ion-item id="subP">
      			<ion-icon name="lock-outline" item-start></ion-icon>
      			Chage Password
    		</button>
    		<button ion-item id="subP">
      			<ion-icon name="trophy-outline" item-start></ion-icon>
     			Konvy Point
    		</button>
		</ion-list>
    </ion-card>
       <ion-card class = "layoutSetting">
		<ion-list class = "profile">
    		<button ion-item id="subP">
      			<ion-icon name="settings-outline" item-start></ion-icon>
      			Setting
    		</button>
		</ion-list>
    </ion-card>

</ion-content>
