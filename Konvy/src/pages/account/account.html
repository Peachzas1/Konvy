<ion-header class = "box">

  	</button>
</ion-header>

			<div id = "char">My Orders</div> 
		</ion-icon>
	    </button>
	    <button ion-button icon-only clear color="dark" class="mbutton" >

			<div id = "char">Recently</div>
		</ion-icon>
	    </button>
	    <button ion-button clear icon-only color="dark" class="rbutton">
		<ion-icon name="heart-outline"> 
			<div id = "char">Favorite</div> 
		</ion-icon>
	    </button>
	</ion-card>
	<ion-card class = "layoutProfile">

      			<ion-icon name="person-outline" item-start></ion-icon>

    		<button ion-item id="subP">
      			<ion-icon name="reorder" item-start></ion-icon>

    		<button ion-item id="subP">

     			Discount Coupon
    		</button>

    		<button ion-item id="subP">
      			<ion-icon name="create-outline" item-start></ion-icon>
      			My Review
    		</button>

    		<button ion-item id="subP">
      			<ion-icon name="notifications-outline" item-start></ion-icon>

    		<button ion-item id="subP">
      			<ion-icon name="cube" item-start></ion-icon>
