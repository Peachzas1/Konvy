<ion-header class = "box">
  	<button ion-button color="light" outline block class="login">
  		Login
  	</button> 
  	<button ion-button color="light" outline block class="register">
  		Register
  	</button>
</ion-header>
<ion-content padding class = "form">
	<ion-card class = "layout">
		<button ion-button clear icon-only color="dark" class="lbutton">
		<ion-icon name="list-box-outline"> 
			<div id = "char">My Orders</div> 
		</ion-icon>
	    </button>
	    <button ion-button icon-only clear color="dark" class="mbutton" >
		<ion-icon name="time-outline">
			<div id = "char">Recently</div>
		</ion-icon>
	    </button>
	    <button ion-button clear icon-only color="dark" class="rbutton">
		<ion-icon name="heart-outline"> 
			<div id = "char">Favorite</div> 
		</ion-icon>
	    </button>
	</ion-card>
	<ion-card class = "layoutProfile">
		<ion-item class="profile">
			<button ion-button icon-only clear icon-start color = "dark">
			 <ion-icon name="person-outline">
			 	<span id="subP">My Profile</span>
			 </ion-icon>
			 </button>			
		</ion-item>
    </ion-card>

</ion-content>
