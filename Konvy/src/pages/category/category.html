<ion-header no-padding>

  <ion-navbar id = "layout">
    <ion-searchbar [(ngModel)]="searchProduct"(ionInput)="filterItems($event)" id="search">
  </ion-searchbar>  
  <ion-segment [(ngModel)]="Page" id="seg">
    <ion-segment-button value="Category" color="dark" >
      Category
    </ion-segment-button>
    <ion-segment-button value="Brand" color="dark" >
      Brand
    </ion-segment-button>
  </ion-segment>
  </ion-navbar>
</ion-header>


<ion-content [ngSwitch]="Page">
<div class="cLeft">
<ion-card class="card">
  <button ion-button small clear color="dark">
    <div id="text">Skincare</div>
  </button>
</ion-card>
<ion-card>
  <button ion-button small clear color="dark">
    <div id="text">Makeup</div>
  </button>
</ion-card>
<ion-card>
  <button ion-button small clear color="dark">
    <div id="text">Body</div>
  </button>
</ion-card>
<ion-card>
  <button ion-button small clear color="dark">
    <div id="text">Perfume</div>
  </button>
</ion-card>
<ion-card>
  <button ion-button small clear color="dark">
    <div id="text">Supplements</div>
  </button>
</ion-card>
<ion-card>
  <button ion-button small clear color="dark">
    <div id="text">Tools</div>
  </button>
</ion-card>
<ion-card>
  <button ion-button small clear color="dark">
    <div id="text">For Men</div>
  </button>
</ion-card>
<ion-card>
  <button ion-button small clear color="dark">
    <div id="text">Baby & Mom</div>
  </button>
</ion-card>
</div>

<ion-card class="cRight">
  <ion-list *ngSwitchCase="'Category'" no-padding>
    <div class="topic" style="margin-left:8px; ">Acne & Treatment</div>
      <ion-grid>
        <ion-row style="display: flex;">
          
          <ion-col>
            <img src="../../assets/img/product/acne-cleansing.PNG" id="itemformat">
              <p id="content">Acne Cleansing</p> 
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/acne-moisturizer.PNG" id="itemformat">
              <p id="content">Acne Moisturizer</p>  
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/acne-patch.PNG" id="itemformat">
              <p id="content">Acne Patch</p>  
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/acne-skin-care.PNG" id="itemformat">
              <p id="content">Acne Skin Care</p>  
          </ion-col>
        </ion-row>

        <div class="topic">Cleansing</div>

      <ion-row style="display: flex;">
          <ion-col>
            <img src="../../assets/img/product/soap.PNG" id="itemformat">
              <p id="content">Skin Soap</p>  
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/makeup-remover.PNG" id="itemformat">
              <p id="content">Makeup remover</p>  
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/makeup-remover-tissue.PNG" id="itemformat">
              <p id="content">Makeup remover Tissue</p>  
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/Cleansing water.PNG" id="itemformat">
              <p id="content">Cleansing Water</p>  
          </ion-col>
      </ion-row>
      <div class="topic">Cream</div>
      <ion-row>
        <ion-col>

          <img src="../../assets/img/product/cream.PNG" id="itemformat">
            <p id="content">Cream</p>  
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/Day cream.PNG" id="itemformat">
             <p id="content">Day Cream</p>  
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/Night cream.PNG" id="itemformat">
              <p id="content">Night Cream</p>  
          </ion-col>

          <ion-col>
            <img src="../../assets/img/product/Multifunction cream.PNG" id="itemformat">
            <p id="content">Multifunction cream</p>  
          </ion-col>   
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-card>
  <ion-list *ngSwitchCase="'Brand'">
    <ion-grid no-padding>
        <ion-row style="display: flex;">
        <ion-list-header>#</ion-list-header> 
          <ion-col col-3>
            <img src="../../assets/img/Logo/1028.PNG" id="itemformat">
          </ion-col>
          <ion-col col-3>
            <img src="../../assets/img/Logo/24th-Cosme.PNG" id="itemformat">
          </ion-col>
        <ion-list-header>A</ion-list-header>
          <ion-col col-3>
            <img src="../../assets/img/Logo/acne-aid.PNG" id="itemformat">
          </ion-col>
          <ion-col col-3>
            <img src="../../assets/img/Logo/Addicted.PNG" id="itemformat">
          </ion-col>

          </ion-col>
        <ion-list-header>C</ion-list-header>

          </ion-col>
          <ion-col col-3>
            <img src="../../assets/img/Logo/carmex.PNG" id="itemformat">
          </ion-col>
        <ion-list-header>D</ion-list-header>

          <ion-col col-3>

        <ion-list-header>E</ion-list-header>
          <ion-col col-3>
            <img src="../../assets/img/Logo/ele.PNG" id="itemformat">
          </ion-col>
          <ion-col col-3>
            <img src="../../assets/img/Logo/elf.PNG" id="itemformat">
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-list>
</ion-content>
