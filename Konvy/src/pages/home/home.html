<ion-header>
  <ion-navbar>
    <ion-title>Konvy</ion-title>

</ion-header>

<ion-content> 
<div style = "float: center;">
     <ion-card (swipe)="swipeEvent($event)" class = "divlayout">
      <button ion-button smanll clear color = "dark" class="Belement">
        {{this.Pages[this.count+0].p}}     
     </button>
     <button ion-button smanll clear color = "dark" class="Belement">
        {{this.Pages[this.count+1].p}}     
     </button>
     <button ion-button smanll clear color = "dark" class="Belement">
        {{this.Pages[this.count+2].p}}     
     </button>
    </ion-card>
</div>
  
  <div>
    <ion-slides autoplay="5000" loop="true" speed="3000" >
      <ion-slide *ngFor="let slide of slideData">
        <img src="{{slide.image}}" />
      </ion-slide>
    </ion-slides>
  </div>

    <img src="../../assets/img/img6.jpg"/>
